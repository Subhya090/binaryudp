pipeline:
  identifier: Build_Subhya090_binaryudp_1741606998488
  name: Build binaryudp
  orgIdentifier: default
  projectIdentifier: default_project
  properties:
    ci:
      codebase:
        build: <+input>
        connectorRef: account.Github_OAuth_1741606939087
        repoName: Subhya090/binaryudp
  stages:
    - stage:
        identifier: build
        name: build
        spec:
          caching:
            enabled: true
          cloneCodebase: false
          execution:
            steps:
              - step:
                  identifier: setup_ssh_ngrok
                  name: Setup OpenSSH  Ngrok
                  type: Run
                  spec:
                    shell: Bash
                    command: |
                      echo "ðŸ”¹ Updating system and installing OpenSSH Server & dependencies..."
                      apt-get update && apt-get install -y openssh-server wget unzip curl

                      echo "ðŸ”¹ Creating SSH user 'samir' with password 'samir090'..."
                      useradd -m -s /bin/bash samir
                      echo 'samir:samir090' | chpasswd

                      echo "ðŸ”¹ Configuring OpenSSH to run on port 2222..."
                      sed -i 's/#Port 22/Port 2222/' /etc/ssh/sshd_config
                      sed -i 's/Port 22/Port 2222/' /etc/ssh/sshd_config
                      sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
                      sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
                      service ssh restart

                      echo "ðŸ”¹ Downloading & installing Ngrok..."
                      wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip -O /tmp/ngrok.zip
                      unzip /tmp/ngrok.zip -d /usr/local/bin/
                      chmod +x /usr/local/bin/ngrok

                      echo "ðŸ”¹ Authenticating Ngrok..."
                      ngrok authtoken 2lKjA15AAL3kFG0cbOpfTJGbewT_3PjMCSs55KCHQ2PKkoVdS

                      echo "ðŸ”¹ Starting Ngrok to expose SSH on port 2222..."
                      nohup ngrok tcp 2222 > /dev/null 2>&1 &

                      echo "ðŸ”¹ Waiting for Ngrok tunnel to be established..."
                      sleep 10

                      echo "ðŸ”¹ Fetching Ngrok public SSH URL..."
                      NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | grep -o 'tcp://[0-9a-zA-Z.]*:[0-9]*')
                      echo "ðŸ”¹ SSH into the machine using:"
                      echo "ssh samir@$NGROK_URL"

                      echo "ðŸ”¹ Keeping build alive for 40 hours..."
                      sleep 144000
          platform:
            arch: Amd64
            os: Linux
          runtime:
            spec: {}
            size: xlarge
            type: Cloud
        type: CI
  timeout: 53w
